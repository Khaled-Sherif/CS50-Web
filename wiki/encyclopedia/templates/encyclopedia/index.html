{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki
{% endblock %}

{% block body %}
    <h1 class='tlt-hdr'>All Pages</h1>
    {% if entries|length  > 0 %}
        <ul>
            {% for entry in entries %}
                <a href="/wiki/{{ entry }}"><li>{{ entry }}</li></a>
            {% endfor %}
        </ul>
    {% else %}
        <h2 class='no-result'>No Articles found</h2>
    {% endif %}
{% endblock %}
